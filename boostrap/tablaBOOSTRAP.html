<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Combinada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Diferencias entre el Perro y el Hombre</h2>
    <table class="table table-bordered text-center">
            <tr>
                <th class="align-middle" rowspan="2">DIFERENCIAS</th>
                <th colspan="2">PERRO</th>
                <th class="align-middle" rowspan="2">HOMBRE</th>
            </tr>
            <tr>
                <th>PEQUEÑO</th>
                <th>GRANDE</th>
            </tr>
        <tbody>
            <tr>
                <td>Duración crecimiento</td>
                <td>10 meses</td>
                <td>18 a 24 meses</td>
                <td>16 años</td>
            </tr>
            <tr>
                <td>Tiempo de gestación</td>
                <td>58 a 63 días</td>
                <td>58 a 63 días</td>
                <td>9 meses</td>
            </tr>
            <tr>
                <td>Duración de vida del pelo/cabello</td>
                <td>1 año</td>
                <td>1 año</td>
                <td>2 a 7 años</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
