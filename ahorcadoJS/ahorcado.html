<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <style>        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 34px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-top: 5px;
        }

        .hangman {
            width: 440px;
            height: 380px;
            position: relative;
            background-color: #fdfdfd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-left: 200px;
        }

        .hangman img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wrong-letters-container {
            margin-left: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            text-align: left;
        }

        .wrong-letters-container h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .wrong-letters-container div {
            font-size: 20px;
            color: #ff6f61;
            font-weight: bold;
        }

        .word {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            height: 50px;
            margin-top: 20px;
        }

        .letter {
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #666;
            width: 40px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            font-weight: 600;
            font-size: 20px;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .message {
            margin: 0px 0;
            font-size: 25px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .keyboard {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .keyboard button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .keyboard button:hover:not(:disabled) {
            background: #ff5a4f;
            transform: translateY(-2px);
        }

        .keyboard button:disabled {
            background: #ccc;
            color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!--T铆tulo-->
    <h1>Juego del Ahorcado</h1>

    <!--Contenedor del juego-->
    <div class="game-container">
        <!--Imagenes del ahorcado-->
        <div class="hangman">
            <img id="first" src="inicio.png" alt="Inicio">
            <img id="head" src="cabeza.png" alt="Cabeza">
            <img id="body" src="cuerpo.png" alt="Cuerpo">
            <img id="arm1" src="brazo1.png" alt="Brazo Izquierdo">
            <img id="arm2" src="brazo2.png" alt="Brazo Derecho">
            <img id="leg1" src="pierna1.png" alt="Pierna Izquierda">
            <img id="leg2" src="pierna2.png" alt="Pierna Derecha">
            <img id="final" src="final.png" alt="Raya Final">
        </div>

        <!--Contenedor de letras incorrectas-->
        <div class="wrong-letters-container">
            <h3>Letras Incorrectas:</h3>
            <div id="wrongLetters"></div>
        </div>
    </div>

    <!--Divs donde ir谩n los elementos-->
    <div class="word" id="word"></div>
    <div class="message" id="message"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        // Variables principales
        const words = ["html", "javascript", "css", "python", "java", "frontend", "backend"];
        const selectedWord = words[Math.floor(Math.random() * words.length)].toUpperCase();
        const maxErrors = 8;
        let guessed = []; // Letras correctas
        let wrongLetters = []; // Letras incorrectas
        let errors = 0;
        // Variables del html
        const wordContainer = document.getElementById("word");
        const message = document.getElementById("message");
        const keyboard = document.getElementById("keyboard");
        const parts = ["first", "head", "body", "arm1", "arm2", "leg1", "leg2", "final"];
        const wrongLettersContainer = document.getElementById("wrongLetters");

        // Funci贸n para dibujar la palabra
        function drawWord() {
            wordContainer.innerHTML = "";
            for (let letter of selectedWord) {
                const span = document.createElement("span");
                span.classList.add("letter");
                span.textContent = guessed.includes(letter) ? letter : "";
                wordContainer.appendChild(span);
            }
        }

        // Funci贸n para dibujar el teclado
        function drawKeyboard() {
            keyboard.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                const button = document.createElement("button");
                button.textContent = String.fromCharCode(i);
                button.addEventListener("click", () => handleGuess(button.textContent));
                button.disabled = guessed.includes(button.textContent) || wrongLetters.includes(button.textContent);
                keyboard.appendChild(button);
            }
        }

        // Manejo de las letras presionadas
        function handleGuess(letter) {
            // Deshabilitar el bot贸n de la letra que se puls贸
            const button = Array.from(keyboard.getElementsByTagName("button")).find(btn => btn.textContent === letter);
            button.disabled = true;

            if (selectedWord.includes(letter)) {
                guessed.push(letter);
                if (selectedWord.split("").every(l => guessed.includes(l))) {
                    message.textContent = "隆Felicidades! Ganaste";
                    keyboard.innerHTML = "";
                }
            } else {
                if (!wrongLetters.includes(letter)) {
                    wrongLetters.push(letter); // Agregar letra incorrecta
                    wrongLettersContainer.textContent = wrongLetters.join(", "); // Mostrar letras incorrectas
                }
                if (errors < maxErrors) {
                    const part = document.getElementById(parts[errors]);
                    part.style.display = "block";
                    part.style.opacity = "1";
                }
                errors++;
                if (errors === maxErrors) {
                    message.textContent = `Perdiste La palabra era: ${selectedWord}`;
                    keyboard.innerHTML = "";
                }
            }
            drawWord();
        }

        // Dibujar la interfaz inicial
        drawWord();
        drawKeyboard();
    </script>
</body>
</html>
